<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splatify - Top Artists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

       
</head>
<body>
    <h1>These are your top artists:</h1>
    <p style="color:white; padding-left: 15px">Not happy with what you see? Add your favourite artists <a href="{% url 'add' %}">here</a></p>
    <table style="width:50%" class="table table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Artist Name</th>
        </tr>
        {% for top_artist in user.profile.fave_artists.all reversed %}
        <tr>
             
            <th scope="row">{{ forloop.counter }}</th>
            <td scope="row">{{top_artist.name}}</td>
        </tr>
        {% endfor %}
      </table>
</body>
</html>
